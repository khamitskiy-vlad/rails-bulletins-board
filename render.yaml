databases:
  - name: obyavlyay_production
    databaseName: obyavlyay_production
    user: obyavlyay
    plan: free

services:
  - type: web
    name: obyavlyay
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: obyavlyay_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
